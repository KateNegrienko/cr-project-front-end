<app-header></app-header>
<div class="resource-container">
  <mat-card class="resource-content resource-card max-width--600 width-80">
    <div class="resource-container__double">
      <div class="resource-container resource-container--column">
        <mat-card-content class="header-style">
          {{resource?.vendor}} / {{resource?.model}}
        </mat-card-content>
        <mat-card-content>
          Currect vehilce status :
        </mat-card-content>
        <mat-card-content>
          Battery capacity:  {{resource?.capacity}} kWh
        </mat-card-content>
        <mat-card-content>
          SOC:  {{resource?.power}}%
        </mat-card-content>
        <mat-card-content>
          {{resource?.policyId}}
        </mat-card-content>
      </div>

      <div class="resource-container resource-container--column">
        <mat-card-content class="header-style">
          Settings
        </mat-card-content>
        <mat-card-content>
          <mat-expansion-panel>
            <mat-expansion-panel-header>
              <mat-panel-title>
                Choose Policy:
              </mat-panel-title>

            </mat-expansion-panel-header>

            <mat-radio-group
              aria-labelledby="example-radio-group-label"
              class="resource-container--column"
              [(ngModel)]="favoritePolice">
              <mat-card-content *ngFor="let season of favoritePolices; let i = index">
                <mat-radio-button (click)="changePolicy(i+1)" class="example-radio-button" [checked]=season.active [value]="i">
                  {{season.name}}
                </mat-radio-button>
              </mat-card-content>
            </mat-radio-group>

          </mat-expansion-panel>

          <mat-card-content >
            <mat-checkbox class="example-margin" [(ngModel)]="useCalendarFlag">Use my calendar</mat-checkbox>
          </mat-card-content>
        </mat-card-content>
      </div>
    </div>
  </mat-card>
  <div class="footer-container">

    <button mat-raised-button color="primary" class="big-button" (click)="openSchedule()">Request schedule</button>

  </div>
</div>
