<div class="flex-block flex-block--center">
  <div class="vertical-container max-width--600">
    <button mat-raised-button class="button-system" color="primary" (click)="singupByGoogle()">Google</button>
    <mat-card class="width-100 max-width--600">
      <form #UserLogin="ngForm" class="example-form flex-block flex-block--center flex-block--column"
            [formGroup]=myGroup (ngSubmit)="onSubmit()">

        <mat-form-field class="input-element margin-top-25">
          <mat-label>login</mat-label>
          <input matInput formControlName="login" [errorStateMatcher]="matcher"
                 placeholder="Ex. pat@example.com">
          <mat-hint>Errors appear instantly!</mat-hint>
          <mat-error *ngIf="myGroup.controls['login'].invalid && myGroup.controls['login'].touched">
            Please enter a valid email address
          </mat-error>
          <mat-error *ngIf="myGroup.controls['login'].hasError('required')">
            Email is <strong>required</strong>
          </mat-error>
        </mat-form-field>

        <mat-form-field class="input-element margin-top-25">
          <mat-label>Password</mat-label>
          <input matInput formControlName="password" [errorStateMatcher]="matcher"
                 placeholder="******">
          <mat-hint>Errors appear instantly!</mat-hint>
          <mat-error *ngIf="myGroup.controls['password'].touched">
            Please enter a valid password
          </mat-error>
          <mat-error *ngIf="myGroup.controls['password'].hasError('required')">
            Password is <strong>required</strong>
          </mat-error>
        </mat-form-field>

        <mat-form-field class="input-element margin-top-25">
          <mat-label>Password</mat-label>
          <input matInput formControlName="confirmPass" [errorStateMatcher]="matcher"
                 placeholder="******">
          <mat-hint>Errors appear instantly!</mat-hint>
          <mat-error *ngIf="myGroup.controls['confirmPass'].touched">
            Please enter a valid password
          </mat-error>
          <mat-error *ngIf="checkPasswords()">
            Your password and confirmation password <strong>do not match is</strong>
          </mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary" class="button-system" [disabled]="!UserLogin.form.valid || checkPasswords()">Register
        </button>

      </form>
    </mat-card>
  </div>
</div>
